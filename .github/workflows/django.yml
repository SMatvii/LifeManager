name: Django CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/**'

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      DJANGO_SETTINGS_MODULE: finassistant.settings
      SECRET_KEY: test-secret-key-for-ci

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check installed packages
      run: pip list
    - name: Test Django import
      run: python -c "import django; print('Django version:', django.get_version())"
    - name: Run Migrations
      working-directory: ./finassistant
      run: python manage.py migrate
    - name: Run Tests
      working-directory: ./finassistant
      run: pytest --cov=core --cov-report=term-missing --cov-fail-under=70 -v
